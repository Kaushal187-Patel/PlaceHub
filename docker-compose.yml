version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://backend:5000/api
      - VITE_ML_API_URL=http://ml-service:5001/api
    depends_on:
      - backend
      - ml-service

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongo:27017/aspiro
      - JWT_SECRET=aspiro_super_secret_jwt_key_2024
      - ML_SERVICE_URL=http://ml-service:5001
    depends_on:
      - mongo
      - ml-service
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs

  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=production
      - PORT=5001
      - BACKEND_URL=http://backend:5000

  mongo:
    image: mongo:6.0
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=aspiro

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
      - ml-service

volumes:
  mongo_data: