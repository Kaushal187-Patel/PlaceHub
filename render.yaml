databases:
  - name: placehub-db
    databaseName: placehub
    user: placehub

services:
  # Frontend (Vite) as a Static Site
  - type: web
    name: placehub-frontend
    env: static
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      # Set these in Render after backend/ml URLs exist (or keep as placeholders)
      - key: VITE_API_URL
        value: https://YOUR_BACKEND_SERVICE.onrender.com/api
      - key: VITE_ML_API_URL
        value: https://YOUR_ML_SERVICE.onrender.com/api

  # Backend (Node/Express)
  - type: web
    name: placehub-backend
    env: node
    rootDir: backend
    buildCommand: npm ci
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      # Create tables automatically on first deploy (no migrations in repo)
      - key: DB_SYNC
        value: "true"
      - key: DATABASE_URL
        fromDatabase:
          name: placehub-db
          property: connectionString
      # Used by backend to call ML service
      - key: ML_SERVICE_URL
        value: https://YOUR_ML_SERVICE.onrender.com
      # Set this to your Render frontend URL
      - key: FRONTEND_URL
        value: https://YOUR_FRONTEND_SITE.onrender.com
      # JWT secret for auth
      - key: JWT_SECRET
        generateValue: true
      # Avoid Chromium download during build (puppeteer is in dependencies)
      - key: PUPPETEER_SKIP_DOWNLOAD
        value: "true"

  # ML Service (Flask)
  - type: web
    name: placehub-ml
    env: python
    rootDir: ml-service
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: FLASK_ENV
        value: production
